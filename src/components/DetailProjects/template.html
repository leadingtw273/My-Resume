<div class="DetailProjects">
  <unit-title v-bind:title="title" />
  <div class="project-tag" v-for="item in autoList">
    <div class="project-title">
      <a class="title-tag" v-bind:href="item.url">{{item.projectName}}</a>
      <p class="title-time">{{item.lastPush.slice(0,10)}}</p>
    </div>
    <p class="title-text">{{item.description}}</p>
  </div>
</div>
